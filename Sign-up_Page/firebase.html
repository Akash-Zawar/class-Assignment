<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
  } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBi0lxsgYT7zW-te0OeLfoD4mu-k4eT8qs",
    authDomain: "c10-app.firebaseapp.com",
    projectId: "c10-app",
    storageBucket: "c10-app.appspot.com",
    messagingSenderId: "618888793801",
    appId: "1:618888793801:web:7207d41532238031fa8718",
    measurementId: "G-BR1BK2TJX6",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  (async () => {
    try {
      const docRef = await addDoc(collection(db, "users"), {
        first: "Alan",
        middle: "Mathison",
        last: "Turing",
        born: 1912,
      });

      console.log("Document written with ID: ", docRef.id);
    } catch (e) {
      console.error("Error adding document: ", e);
    }

    console.log("End");
  })();
</script>
