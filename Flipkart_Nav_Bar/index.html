<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Nav Bar</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="search">
        <div class="title">
          <div>
            <img width="75" class="logo" src="flipkart-plus_8d85f4.png" />
          </div>
          <div class="logobottom">
            <span class="explore">Explore</span
            ><span class="explore plus">Plus</span
            ><img
              width="10"
              src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
            />
          </div>
        </div>
        <div class="inputbox">
          <input
            tupe="text"
            placeholder="Search for Products, brands and more"
          />
          <button class="button">
            <img src="search_black_24dp.svg" alt="search" />
          </button>
        </div>
      </div>
      <div class="menu">
        <div class="menu-items">
          <span>My Account</span
          ><span class="material-symbols-outlined"> expand_more </span>
        </div>
        <div class="menu-items"><span>Become a Seller</span></div>
        <div class="menu-items">
          <span>More</span
          ><span class="material-symbols-outlined"> expand_more </span>
        </div>
        <div class="menu-items">
          <span class="material-symbols-outlined"> shopping_cart </span
          ><span>Cart</span>
        </div>
      </div>
    </header>
    <section class="items">
      <div class="item-child">
        <div>
          <img
            alt="Grocery"
            src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100"
          />
        </div>
        <div><span>Grocery</span></div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Mobiles"
            src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"
          />
        </div>
        <div><span>Mobiles</span></div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Fashion"
            src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100"
          />
        </div>
        <div class="arr">
          <span>Fashion</span
          ><span class="material-symbols-outlined exp"> expand_more </span>
        </div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Electronics"
            src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          />
        </div>
        <div class="arr">
          <span>Electronics</span
          ><span class="material-symbols-outlined exp"> expand_more </span>
        </div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Home &amp; Furniture"
            src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100"
          />
        </div>
        <div class="arr">
          <span>Home & Furniture</span
          ><span class="material-symbols-outlined exp"> expand_more </span>
        </div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Appliances"
            src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"
          />
        </div>
        <div><span>Appliances</span></div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Travel"
            src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100"
          />
        </div>
        <div><span>Travel</span></div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Top Offers"
            src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          />
        </div>
        <div><span>Top Offers</span></div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Beauty, Toys &amp; More"
            src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"
          />
        </div>
        <div class="arr">
          <span>Beauty, Toys & More</span
          ><span class="material-symbols-outlined exp"> expand_more </span>
        </div>
      </div>
      <div class="item-child">
        <div>
          <img
            alt="Two Wheelers"
            src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
          />
        </div>
        <div class="arr">
          <span>Two Wheelers</span
          ><span class="material-symbols-outlined exp"> expand_more </span>
        </div>
      </div>
    </section>
  </body>
</html>
